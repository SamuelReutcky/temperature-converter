<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth, initial-scale=1">
    <meta name="author" content="Samuel Reutcky">
    <meta name="description" content="My Web Project">
    <meta name="keywords" content="html, css, seo, web devlopment">
    <title>Temperature Converter</title>
    <link rel="icon" href="./src/img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container flex flex-between">
        <h1>CONVERTER</h1>
        <nav>
          <ul class="flex">
            <li><a href="#">About me</a></li>
            <li><a href="https://github.com/SamuelReutcky">Projects</a></li>
            <li><a href="mailto: sreutcky@gmail.com">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Temperature Converter</h2>
        <form class="flex flex-column gap-15">
          <div class="flex flex-between gap-15">
            <input type="text" class="input" placeholder="Enter temperature">
            <input type="button" class="button" value="Convert">
          </div>
          <div class="flex gap-15">
            <div>
              <input id="to-fahrenheit" type="radio" name="choose-unit" checked>
              <label for="to-fahrenheit">To Fahrenheit</label>
            </div>
            <div> 
              <input id="to-celsius" type="radio" name="choose-unit">
              <label for="to-celsius">To Celsius</label>
            </div>
          </div>
          <div class="result">
            <p class="result"></p>
          </div>
        </form>
      </div>
      <div> 
        <button class="change-color">Dark Mode</button>
      </div>
    </main>
  </body>
</html>
